<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="static/script.js"></script>
<body>
    <form action="/results" method="post">
    <div class="column">
      <br><br>
      <h3>Category</h3>
      <h8 class = "opacity">(Filling in nothing will take every category into account)</h8>
        <ul class="ks-cboxtags" method="post">
          <li><input type="checkbox" id="checkboxOne" name="category" onclick="onlyCategory(this)" value="Education" ><label for="checkboxOne">Education</label></li>
          <li><input type="checkbox" id="checkboxTwo" name="category" onclick="onlyCategory(this)" value="Entertainment" ><label for="checkboxTwo">Entertainment</label></li>
          <li><input type="checkbox" id="checkboxThree" name="category" onclick="onlyCategory(this)" value="Finance" ><label for="checkboxThree">Finance</label></li>
          <li><input type="checkbox" id="checkboxFour" name="category" onclick="onlyCategory(this)" value="Games" ><label for="checkboxFour">Games</label></li>
          <br>
          <li><input type="checkbox" id="checkboxFive" name="category" onclick="onlyCategory(this)" value="Lifestyle%20%26%20Health" ><label for="checkboxFive">Lifestyle & Health</label></li>
          <li><input type="checkbox" id="checkboxSix" name="category" onclick="onlyCategory(this)" value="Music"><label for="checkboxSix" >Music</label></li>
          <li><input type="checkbox" id="checkboxSeven" name="category" onclick="onlyCategory(this)" value="Navigation%20%26%20Travel" ><label for="checkboxSeven">Navigation & Travel</label></li>
          <li><input type="checkbox" id="checkboxEight" name="category" onclick="onlyCategory(this)" value="News%20%26%20Sports" ><label for="checkboxEight">News & Sports</label></li>
          <br>
          <li><input type="checkbox" id="checkboxNine" name="category" onclick="onlyCategory(this)" value="Photo%20%26%20Video" ><label for="checkboxNine">Photo & Video</label></li>
          <li><input type="checkbox" id="checkboxTen" name="category" onclick="onlyCategory(this)" value="Reading" ><label for="checkboxTen">Reading</label></li>
          <li><input type="checkbox" id="checkboxEleven" name="category" onclick="onlyCategory(this)" value="Shopping" ><label for="checkboxEleven">Shopping</label></li>
          <li><input type="checkbox" id="checkboxTwelve" name="category" onclick="onlyCategory(this)" value="Social%20Networking" ><label for="checkboxTwelve">Social Networking</label></li>
          <li><input type="checkbox" id="checkboxThirteen" name="category" onclick="onlyCategory(this)" value="Tools" ><label for="checkboxThirteen">Tools</label></li>
        </ul>

      <h3>App size</h3>
        <ul class="ks-cboxtags" method="post">
          <li><input type="checkbox" id="checkboxFourteen" name="0-50" value="0-50"><label for="checkboxFourteen">0 to 50 MB</label></li>
          <li><input type="checkbox" id="checkboxFiveteen" name="50-100" value="50-100"><label for="checkboxFiveteen">50 to 100 MB</label></li>
          <li><input type="checkbox" id="checkboxSixteen" name="100-250" value="100-250"><label for="checkboxSixteen">100 to 250 MB</label></li>
          <li><input type="checkbox" id="checkboxSeventeen" name="250-500" value="250-500"><label for="checkboxSeventeen">250 to 500 MB</label></li>
          <li><input type="checkbox" id="checkboxEighteen" name="500-10000" value="500-10000"><label for="checkboxEighteen">500+ MB</label></li>
        </ul>

      <h3>Age</h3>
        <ul class="ks-cboxtags" method="post">
          <li><input type="checkbox" id="checkboxNineteen" name="Kids(-12)" value="Kids(-12)"><label for="checkboxNineteen">Kids (-12)</label></li>
          <li><input type="checkbox" id="checkboxTwenty" name="Teens(12-18)" value="Teens(12-18)"><label for="checkboxTwenty">Teens(12-18)</label></li>
          <li><input type="checkbox" id="checkboxTwentyone" name="Adults(18+)" value="Adults(18+)" ><label for="checkboxTwentyone">Adults(18+)</label></li>
        </ul>

    <h3>Minimum Rating</h3>
      <ul class="starbox" method="post"> 
        <fieldset class="rating">
          <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
          <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
          <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
          <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
          <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
        </fieldset>
      </ul><br>
    
    <h3>Phone brand</h3>
    <h8 class = "opacity">This will give all the apps that are compatible for this brand</h8>
      <ul class="ks-cboxtags" method="post">
        <li><input id="checkboxTwentytwo" type="checkbox" name="brand"  onclick="onlyBrand(this)" value="Apple"><label for="checkboxTwentytwo">Apple</label></li>
        <li><input id="checkboxTwentythree"type="checkbox" name="brand"  onclick="onlyBrand(this)" value="Samsung"><label for="checkboxTwentythree">Samsung</label></li>
        <li><input id="checkboxTwentyfour"type="checkbox" name="brand"  onclick="onlyBrand(this)" value="Huawei"><label for="checkboxTwentyfour">Huawei</label></li>
        <li><input id="checkboxTwentyfive"type="checkbox" name="brand"  onclick="onlyBrand(this)" value="Xiaomi"><label for="checkboxTwentyfive">Xiaomi</label></li>
        <li><input id="checkboxTwentysix"type="checkbox" name="brand"  onclick="onlyBrand(this)" value="Other"><label for="checkboxTwentysix">Other Android phone</label></li>
      </ul>

      <h3>Price</h3>
        <ul class="ks-cboxtags" method="post">
          <li><input type="checkbox" id="checkboxTwentyseven" name="Paid" value="Paid"><label for="checkboxTwentyseven">Paid</label></li>
          <li><input type="checkbox" id="checkboxTwentyeight" name="Free" value="Free"><label for="checkboxTwentyeight">Free</label></li>
        </ul>
      
        
      
      <a href="{{ url_for('results') }}"><button id="button" class="myButton">Search</button></a>

  </div>
  </form>
</body>
