              <li><input type="checkbox" id="checkboxTwo" value="Lifestyle" ><label for="checkboxTwo">Lifestyle</label></li>

        </div>

      <!-- options and checkboxes for diet in the first column -->
          <div class="container">

                  <li><input type="checkbox" id="checkboxSix" value="0to50MB"><label for="checkboxSix">0 to 50 MB</label></li>
                  <li><input type="checkbox" id="checkboxSeven" value="50to100MB"><label for="checkboxSeven">50 to 100 MB</label></li>

              </ul>

      <!-- options and checkboxes for type of course in the first column -->
      <div class="column">

        <label class="container1">0 to 100 MB

        <label class="container1">100 to 250 MB

          <span class="checkmark"></span>
        </label>
        <label class="container1">250 to 500 MB

          <span class="checkmark"></span>
        </label>

    <div class="column">

      <label class="container1">4 or more stars
          <input type="checkbox" name="4starsormore" value="406^Ketogenic">
